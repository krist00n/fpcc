<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="icon" href="/static/icon/pac.png" type="gilang/jpg">
    <link rel="stylesheet" href="/static/css/edit.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Edit User</h1>
            <nav>
                <ul>
                    <li><a href="/admin">Back to Admin</a></li>
                    <li><a href="/logout" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Edit User Details</h2>
            <form action="/admin/save_user/{{ user.id }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" value="{{ user.nama }}" required>
                </div>
                <div class="form-group">
                    <label for="no_hp">No HP:</label>
                    <input type="text" id="no_hp" name="no_hp" value="{{ user.no_hp }}" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <input type="text" id="alamat" name="alamat" value="{{ user.alamat }}" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="admin" {% if user.role == 'admin' %} selected {% endif %}>Admin</option>
                        <option value="member" {% if user.role == 'member' %} selected {% endif %}>Member</option>
                    </select>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Admin Panel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
