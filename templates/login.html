<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Rental</title>
    <link rel="icon" href="/static/icon/pac.png" type="gilang/jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logreg.jpeg') }}" alt="Login Image" class="login-image">
        <h1>Masuk ke Member Anda</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <p>Belum punya Member? <a href="{{url_for('register')}}">Registrasi</a></p>
    </div>
</body>
</html>
